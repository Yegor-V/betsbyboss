{% extends 'bets/base.html' %}
{% load static %}

{% block navbar %}

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'about' %}"></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'about' %}">
                            <img src="{% static 'bets/images/title.png' %}" style="max-height: 30px; margin-top: -15px;">
                        </a>
                    </li>
                    <li><a href="{% url 'analytics' %}">Аналитика</a></li>
                    <li class="active"><a href="{% url 'articles' %}">Статьи<span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                {% for article in articles %}
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-2">
                            <h3>{{ article.title }}</h3>
                        </div>
                        <div class="col-lg-6 col-lg-offset-2">
                            <small><i>{{ article.date }}</i></small>
                        </div>
                        <div class="col-lg-4"></div>
                        <div class="col-lg-10 col-lg-offset-1">
                            <br>
                            <p>
                                {{ article.text_beginning }}
                                <a href="{% url 'article-details' article.id %}">
                                    <br>Показать полностью...
                                </a>
                            </p>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-lg-3">
                <a href="https://ggbetpromo.com/l/5828a69a7fb3bcaa6e9f4057">
                    <img src="{% static 'bets/images/vertical_banner_articles.jpg' %}">
                </a>
            </div>
        </div>
    </div>
{% endblock %}
