{% extends 'bets/base.html' %}
{% block content %}
    <div class="container">
        {% for bet in bets %}
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h4>{{ bet.title }}</h4>
                    <i>
                        <small>{{ bet.date }}</small>
                    </i>
                    {{ bet.text }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
